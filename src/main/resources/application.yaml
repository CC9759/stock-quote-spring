app:
  encryption:
    password: "1234"
    type: springSecurityBytesEncryptor #it could be noneEncryptor, springSecurityBytesEncryptor, aesGsmEncryptor or springSecurityTextEncryptor
    saltBytes: "e3c943daa816c3af" #Generated by KeyGenerators.string().generateKey()

  stock-quote-api:
    url: "${APIC_URL}"

  redis:
    ttl-seconds: 3600

server:
  port: 9080

info:
  app:
    name: stock-quote
    description: Stock Quote microservice

management:
  endpoints:
    web:
      base-path: /health
      path-mapping:
        beans: /ready
        health: /started
        info: /live
      exposure:
        include: beans,health,info
